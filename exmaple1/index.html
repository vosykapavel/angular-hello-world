<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <input type="text" ng-model="yourFavouriteColor" placeholder="Enter your favourite color">
      <hr>
      <h1 style="color:{{yourFavouriteColor}}">Hello {{yourName}}!</h1>
    </div>
  </body>
</html>
